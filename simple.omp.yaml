# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    newline: false
    segments:
      - type: session
        style: diamond
        template: "[<yellow>{{if .SSHSession}}SSH {{end}}<lightYellow>{{.UserName}}</>@{{.HostName}}</>]—"
        foreground: white
      - type: path
        style: plain
        properties:
          style: folder
        template: "[<lightMagenta>\uf114 {{.Path}}</>]—"
        foreground: white
      - type: git
        style: plain
        foreground: white
        properties:
          branch_icon: ""
          fetch_status: true
        template: "[<lightBlue>\uf418 {{.HEAD}}{{if .BranchStatus}} {{.BranchStatus}}{{end}}{{if .Working.Changed}} \uf448 {{.Working.String}}{{end}}{{if .Staging.Changed}} \uf00c {{.Staging.String}}{{end}}</>]—"
      - type: time
        style: plain
        foreground: white
        properties:
          time_format: 15:04:05
        template: "[<lightCyan>\ue641 {{ .CurrentDate | date .Format }}</>]—"
      - type: text
        style: plain
        foreground: white
        template: ":"
